<h1>hook2shell</h1>

<p>A Flask web application to accept web requests to trigger shell commands</p>

<ul>
	<li>Tokens are defined in an .auth_tokens file</li>
	<li>Tokens can expire automatically (based on date)</li>
	<li>Tokens can be revoked by removing them from the .auth_tokens file</li>
</ul>
